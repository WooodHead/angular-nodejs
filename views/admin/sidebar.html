<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar" ng-controller="NavigationController">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img ng-src="{{authUser.image}}" class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
                <p ng-bind="authUser.name"></p>
                <a ng-href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search..." />
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li ng-class="{active:isActive('/admin/dashboard')}">
                <a ng-href="/admin/dashboard">
                    <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="treeview" ng-class="{active:isActive('/admin/content')}">
                <a ng-href="#">
                    <i class="fa fa-newspaper-o"></i>
                    <span>Content</span>
                    <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu">
                    <li ng-class="{active:isActive('/admin/category')}"><a ng-href="/admin/category"><i class="fa fa-file"></i> Category</a></li>
                    <li ng-class="{active:isActive('/admin/post')}"><a ng-href="/admin/post"><i class="fa fa-files-o"></i> Post</a></li>
                </ul>
            </li>
            <li ng-class="{active:isActive('/admin/comment')}">
                <a ng-href="/admin/comment">
                    <i class="fa fa-comments"></i> <span>Comment</span>
                </a>
            </li>
            <li ng-class="{active:isActive('/admin/tag')}">
                <a ng-href="/admin/tag">
                    <i class="fa fa-tags"></i> <span>Tag</span>
                </a>
            </li>
            <li ng-class="{active:isActive('/admin/permission')}">
                <a ng-href="/admin/permission">
                    <i class="fa fa-key"></i> <span>Permission</span>
                </a>
            </li>
            <li ng-class="{active:isActive('/admin/role')}">
                <a ng-href="/admin/role">
                    <i class="fa fa-gavel"></i> <span>Role</span>
                </a>
            </li>
            <li ng-class="{active:isActive('/admin/user-manager')}">
                <a ng-href="/admin/user-manager">
                    <i class="fa fa-users"></i> <span>User manager</span>
                </a>
            </li>

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
