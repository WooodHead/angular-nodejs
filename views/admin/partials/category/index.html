<div class="row" ng-controller="CategoryController">
	<div class="col-sm-12 col-md-12 col-lg-12">
		<div class="box box-default">
			<div class="box-header with-border">
				<a href="{!! url('admin/category/create') !!}" class="pull-right btn btn-success">{!! FA::icon('plus') !!}</a>
			</div>
			<div class="box-body">
				<label for="search">Search: <input type="text" ng-model="search"></label>
				<table class="table table-hover table-striped datatable">
					<thead>
						<tr>
							<th>ID</th>
							<th>{!! trans('labels.name') !!}</th>
							<th>{!! trans('labels.option') !!}</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>ID</th>
							<th>{!! trans('labels.name') !!}</th>
							<th>{!! trans('labels.option') !!}</th>
						</tr>
					</tfoot>
					<tbody>
						<tr class="loop-item" ng-repeat="category in categories | filter:search">
							<td ng-bind="category.id"></td>
							<td ng-bind="category.name"></td>
							<td>
								<div class="btn-group">
									<a ng-href="admin/category/@{{category.id}}/edit" class="btn btn-info">{!! FA::icon('pencil') !!}</a>
									<a ng-click="remove(category)" class="btn btn-danger">{!! FA::icon('trash') !!}</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="box-footer">

			</div>
		</div>

	</div>
</div>
