<div ng-controller="AuthController" ng-init="init()">
	<div class="col-md-offset-4 col-sm-3 col-md-3 col-lg-3">
		<form ng-submit="register()">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" ng-model="reg.name" class="form-control">
				<p class="text-danger" ng-bind="errors.name"></p>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" ng-model="reg.email" class="form-control">
				<p class="text-danger" ng-bind="errors.email"></p>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" ng-model="reg.password" class="form-control">
				<p class="text-danger" ng-bind="errors.password"></p>
			</div>
			<div class="form-group">
				<label for="password_confirmation">Password confirmation</label>
				<input type="password" ng-model="reg.password_confirmation" class="form-control">
			</div>
			<button class="btn btn-info">Register</button>
			<a ng-href="/admin/auth/login" class="btn btn-primary">Login</a>
		</form>
	</div>
</div>
