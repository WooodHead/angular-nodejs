	<div ng-controller="RoleController">
		<div class="row">
			<div class="col-sm-6 col-md-6 col-lg-6">
				<div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Create role</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form autoconplete="off" ng-submit="create()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" ng-model="formData.name" ng-required="true" class="form-control">
                                <p class="text-danger" ng-bind="error.name"></p>
                            </div>
                            <div class="form-group">
                                <label for="slug">Slug</label>
                                <input type="text" ng-model="formData.slug" ng-required="true" class="form-control">
                                <p class="text-danger" ng-bind="error.slug"></p>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
		</div>
	</div>
