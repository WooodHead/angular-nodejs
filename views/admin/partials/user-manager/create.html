<div ng-controller="UserManagerController">
	<div class="row">
		<div class="col-sm-6 col-md-6 col-lg-6">

			<div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Edit permission</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form autocomplete="off" ng-submit="create()">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" ng-model="formData.name" class="form-control">
                            <p class="text-danger" ng-bind="errors.name"></p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" ng-model="formData.email" class="form-control">
                            <p class="text-danger" ng-bind="errors.email"></p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" ng-model="formData.password" class="form-control">
                            <p class="text-danger" ng-bind="errors.password"></p>
                        </div>                        
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
	</div>
</div>
